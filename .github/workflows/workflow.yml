name: CI
on: push
permissions:
    contents: write
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: HUSKY=0 npm ci
            - run: npm run build
            - name: Release
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run semantic-release
